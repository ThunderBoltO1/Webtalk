<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Watch Party</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // TODO: กรอกค่า Firebase config จริงจากโปรเจกต์ของคุณที่นี่
  // ดูค่าจาก Firebase Console > Project settings > General > Your apps
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY", // <-- กรอกค่า API Key จริง
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com", // <-- กรอกค่า Project ID จริง
    projectId: "YOUR_PROJECT_ID", // <-- กรอกค่า Project ID จริง
    storageBucket: "YOUR_PROJECT_ID.appspot.com", // <-- กรอกค่า Storage Bucket จริง
    messagingSenderId: "YOUR_MSG_ID", // <-- กรอกค่า Messaging Sender ID จริง
    appId: "YOUR_APP_ID" // <-- กรอกค่า App ID จริง
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>
<script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
<script>

  // Enable pusher logging - don't include this in production
  Pusher.logToConsole = true;

  var pusher = new Pusher('37361f4cd7d0f575faac', {
    cluster: 'ap1'
  });

  var channel = pusher.subscribe('my-channel');
  channel.bind('my-event', function(data) {
    alert(JSON.stringify(data));
  });
</script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-4 font-sans">

    <!-- Modal สำหรับกรอกชื่อ -->
    <div id="name-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50">
        <div class="bg-gray-800 p-8 rounded-lg flex flex-col items-center gap-4">
            <h2 class="text-2xl font-bold mb-2">กรุณาใส่ชื่อของคุณ</h2>
            <input type="text" id="username-input" placeholder="ชื่อของคุณ..." class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button id="enter-chat-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">เข้าสู่ห้องแชท</button>
        </div>
    </div>

    <h1 class="text-4xl font-bold mb-4">YouTube Watch Party</h1>

    <div class="w-full max-w-4xl flex flex-col lg:flex-row gap-4">
        
        <!-- Video and Search Section -->
        <div class="flex-grow">
            <div id="video-container" class="aspect-video bg-black mb-4">
                <div id="player"></div>
            </div>

            <div id="controls" class="flex gap-2 mb-4">
                <input type="text" id="search-query" placeholder="Search for a video..." class="flex-grow bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button id="search-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">Search</button>
            </div>

            <div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </div>

        <!-- Chat Section -->
        <div id="chat-container" class="w-full lg:w-80 bg-gray-800 rounded-lg p-4 flex flex-col">
            <h2 class="text-2xl font-bold mb-4">Chat</h2>
            <div id="messages" class="flex-grow h-64 overflow-y-auto mb-4 bg-gray-900 rounded-lg p-2 space-y-2"></div>
            <div class="flex gap-2">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button id="send-message" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">Send</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
